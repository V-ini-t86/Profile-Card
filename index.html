<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  
  <!-- Google Fonts imports -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- User Styles -->
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <section class="card">
    <div class="card__upperbg"></div>
    <img class="card__pic" src="img/image-victor.jpg" alt="Victor Profile Picture">
    <h1>
      Victor Crest <span class="card__user-age">26</span>
    </h1>
    <p class="card__city">London</p>

    <section class="card__stats">
      <div>
        <h2>80K</h2>
        <p class="card__description">Followers</p>
      </div>
      <div>
        <h2>803K</h2>
        <p class="card__description">Likes</p>
      </div>
      <div>
        <h2>1.4K</h2>
        <p class="card__description">Photos</p>
      </div>
    </section>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/mikeronewman">Michael Newman</a>.
  </div>
</body>
</html>
